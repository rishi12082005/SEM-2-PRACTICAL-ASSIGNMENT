<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<canvas id="Mycanvas" width="200" height="100" style="border:1px solid black;">
</canvas>
<script type="text/javascript">
	var canvas=document.getElementById('Mycanvas');
	var ctx=canvas.getContext("2d");
	ctx.moveTo(0,0);
	ctx.lineTo(200,100);
	ctx.stroke();

	ctx.moveTo(200,0);
	ctx.lineTo(0,100);
	ctx.stroke();
	
	ctx.moveTo(100,0);
	ctx.lineTo(100,100);
	ctx.stroke();
	
	ctx.moveTo(0,50);
	ctx.lineTo(200,50);
	ctx.stroke();
	
</script>
</body>
</html>
