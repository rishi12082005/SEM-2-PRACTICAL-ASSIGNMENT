<!DOCTYPE html>
<html>
<head>
	<title>Comparison Operations</title>
</head>
<body>
	<script>
		var a = 12, b = 10, equal, greater, smaller, greaterequal, smallerequal;

		equal = (a == b) ? "a and b are equal" : "a and b are not equal";
		document.write("Equal: " + equal + "<br>");

		greater = (a > b) ? "a is greater" : "b is greater";
		document.write("Greater: " + greater + "<br>");

		smaller = (a < b) ? "a is smaller" : "b is smaller";
		document.write("Smaller: " + smaller + "<br>");

		greaterequal = (a >= b) ? "a is greater than or equal to b" : "b is greater than or equal to a";
		document.write("Greater than or equal: " + greaterequal + "<br>");

		smallerequal = (a <= b) ? "a is smaller than or equal to b" : "b is smaller than or equal to a";
		document.write("Smaller than or equal: " + smallerequal + "<br>");
	</script>
</body>
</html>
