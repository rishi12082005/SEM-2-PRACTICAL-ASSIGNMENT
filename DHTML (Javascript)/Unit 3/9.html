<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return val()">
        <table border="1">
            <tr>
                <th colspan="2"> GLS University </th>
            </tr>
            <tr>
                <td> Name </td>
                <td> <input type="text" id="n"> </td>
            </tr>
            <tr>
                <td> Semester </td>
                <td> <input type="text" id="s"> </td>
            </tr>
            <tr>
                <td> Subject 1 - Marks </td>
                <td> <input type="text" id="s1"> </td>
            </tr>
            <tr>
                <td> Subject 2 - Marks </td>
                <td> <input type="text" id="s2"> </td>
            </tr>
            <tr>
                <td> Subject 3 - Marks </td>
                <td> <input type="text" id="s3"> </td>
            </tr>
            <tr>
                <td> <input type="submit" value="Submit"> </td>
                <td> <input type="reset"> </td>
            </tr>
        </table>
    </form>
    <br><br>
<table border="1">
    <tr>
        <th colspan="2" style="text-align:center;"> Exam Result</th>
    </tr>
    <tr>
        <td> Total Marks </td>
        <td id="t"></td>
    </tr>
    <tr>
        <td> Percentage</td>
        <td id="p"></td>
    </tr>
</table>
<script>
    function val()
    {
        var name = document.getElementById("n").value;
        var s1 = parseInt(document.getElementById("s1").value);
        var s2 = parseInt(document.getElementById("s2").value);
        var s3 = parseInt(document.getElementById("s3").value);

        if(!isNaN(name))
        {
            alert("Enter valid Name");
            return false;
        }

        if(isNaN(s1) || isNaN(s2) || isNaN(s3) || s1>100 || s2>100 || s3>100)
        {
            alert("Enter valid Marks");
            return false;
        }

        var tot = s1 + s2 + s3;
        var p = tot / 3;
        var total = tot + " marks";
        var per = p + " %"; // Fix to 2 decimal places

        document.getElementById("t").innerHTML = total;
        document.getElementById("p").innerHTML = per;

        return false;
    }
</script>
</body>
</html>
