<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
</head>
<body>

    <h2>Login Form</h2>
    <form id="loginForm" onsubmit="return validateForm()">
        Username :
        <input type="text" placeholder="Enter Username" id="username" required><br>

        Password :
        <input type="password" placeholder="Enter Password" id="password" required><br>

        Retype Password : 
        <input type="password" placeholder="Retype Password" id="retypePassword" required><br>

        <button type="submit">Login</button>
    </form>
<script>
    function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var retypePassword = document.getElementById("retypePassword").value;

        if (username.length <= 8) {
            alert("Username must be greater than 8 characters.");
            return false;
        }

        if (password.length <= 8) {
            alert("Password must be greater than 8 characters.");
            return false;
        }

        if (password !== retypePassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
